<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>

    <link rel = "stylesheet" href = "displayStyleSheet.css">
</head>
<body>
    <p class = "greet-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class = "yes-button" type = "button">Yes</button>
    <button class = "no-button" type = "button">No</button> 

    <input class = "sign-up" type = "text" placeholder = "Name">
    <input class = "sign-up" type = "text" placeholder = "Email">
    <br>
    <br>

    <input class = "name-input" type = "text" placeholder = "First Name">
    <input class = "name-input" type = "text" placeholder = "Last Name">

    <input class = "email-input" type = "text" placeholder = "Email">

    <button class = "input-button" type = "input">Sign Up</button>

    <br>
    <br>

    <p class = "request-screen-text">Request a ride now</p>
    <input class = "pickup-location-input" type = "text" placeholder = "Enter pickup location">
    <input class = "destination-input" type = "text" placeholder = "Enter destination">

    <button class = "request-button" type = "button">Request Now</button>
    <button class = "schedule-button" type = "button">Schedule for later</button>

</body>
</html>
