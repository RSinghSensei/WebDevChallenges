<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style = "margin-bottom: 1000px;">
    <div style ="
        display:grid;
        grid-template-columns: 100px 100px;
        "
    >
        <div style = "background-color: aqua;">div 1</div>
        <div style = "background-color: red;">div 2</div>
    </div>

    <div style =
    "
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 100px 200px;
    "
    >
        <div style = "background-color: aqua;">div 1</div>
        <div style = "background-color: red;">div 2</div>
        <div style = "background-color: brown;">div 3</div>
        <div style = "background-color: blueviolet;">div 4</div>

    </div>

    <div style =
    "
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr    ;
    "
    >
        <div style = "background-color: aqua;">div 1</div>
        <div style = "background-color: red;">div 2</div>

    </div>

    <div style =
    "
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
    "
    >
        <div style = "background-color: aqua;">div 1</div>
        <div style = "background-color: red;">div 2</div>
        <div style = "background-color: brown;">div 3</div>


    </div>

    <div style =
    "
        margin-top: 30px;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;     
        column-gap: 10px;
        row-gap: 30px;  
    "
    >
        <div style = "background-color: aqua; height:300px;">div 1</div>
        <div style = "background-color: red; height:300px;">div 2</div>
        <div style = "background-color: brown; height:300px;">div 3</div>

        <div style = "background-color: palevioletred; height:300px;">div 4</div>
        <div style = "background-color: coral; height:300px;">div 5</div>
        <div style = "background-color: chocolate; height:300px;">div 6</div>
    </div>
    
    <br>
    <br>

    <div class="e-1" style = "display: grid; grid-template-columns: 200px 75px;">
        <div style = "background-color: rgb(138, 208, 255);">200px</div>
        <div style = "background-color: rgb(255, 163, 178);">75px</div>
    </div>
    <br>

    <div class="e-2" style = "display: grid; grid-template-columns: 50px 1fr 75px;">
        <div style = "background-color: rgb(138, 208, 255);">col1</div>
        <div style = "background-color: rgb(255, 163, 178);">col2</div>
        <div style = "background-color: rgb(138, 208, 255);">col3</div>
    </div>

    <div class="e-3" style = "display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; row-gap: 10px; column-gap: 20px;">
        <div style = "background-color: rgb(138, 208, 255);">col1</div>

    </div>

</html>
