<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Challenge</title>

    <link rel = "stylesheet" href = "divChallengestylesheet.css">
</head>
<body>
    <div class = "div-box"></div>
    <br>
    <div class="div-circle"></div>
    <br>

    <div class="customer-feedback">
        <p class = "message">Satisfied with our service?</p>
        <button class = "check" type = "button">Yes</button>
        <button class = "check" type = "button">No</button>
    </div>
    
    <br>

    <div class="youtube-music">
        <p class = "install-message">Install Youtube Music</p>
        <p class = "description">Add Youtube Music to your desktop for quick and easy access</p>
    </div>

    <br>

    <div class="recommended-list">
        <img class = "dp" src = "../Youtube/thumbnail-images/cutecatdp.jpg">
        <p class = "name">Oliver</p>
        <p class = "mutual-friends">2 mutual friends</p>
        <button class = "add-friend" type = "button">Add Friend</button>
    </div>

    <div class="recommended-list">
        <img class = "dp" src = "../Youtube/thumbnail-images/cat-2.webp">
        <p class = "name">Mimi</p>
        <p class = "mutual-friends">3 mutual friends</p>
        <button class = "add-friend" type = "button">Add Friend</button>
    </div>

    <div class="recommended-list">
        <img class = "dp" src = "../Youtube/thumbnail-images/cat-3.jpg">
        <p class = "name">Rex</p>
        <p class = "mutual-friends">4 mutual friends</p>
        <button class = "add-friend" type = "button">Add Friend</button>
    </div>

</body>
</html>
